<!DOCTYPE html>
<html>
<head>
    <title>For Azu ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            color: #fff;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yes {
            background: #28a745;
            color: white;
        }

        #no {
            background: #dc3545;
            color: white;
            position: absolute;
        }

        /* Gift box */
        .gift {
            display: none;
            font-size: 120px;
            cursor: pointer;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .message {
            display: none;
            font-size: 30px;
            color: white;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div id="questionBox">
    <h1>Do you love Me Azuÿü ‚ù§Ô∏è</h1>

    <button id="yes">Yes üíï</button>
    <button id="no">No üòú</button>
</div>


<!-- Gift box -->
<div id="giftBox">
    <div class="gift" id="gift">üéÅ</div>
    <div class="message" id="finalMsg">
        Yes akm i love you meri jan üíñ
    </div>
</div>


<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const questionBox = document.getElementById("questionBox");
    const giftBox = document.getElementById("giftBox");
    const gift = document.getElementById("gift");
    const finalMsg = document.getElementById("finalMsg");

    // NO button runs away forever
    noBtn.addEventListener("mouseover", function () {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // YES clicked
    yesBtn.onclick = function () {
        questionBox.style.display = "none";
        giftBox.style.display = "block";
        gift.style.display = "block";
    };

    // Open gift
    gift.onclick = function () {
        gift.innerHTML = "üß∏";   // doll hand/toy style emoji
        finalMsg.style.display = "block";
    };
</script>

</body>
</html>
